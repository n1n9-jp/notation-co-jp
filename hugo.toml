baseURL = "/"
languageCode = "ja"
title = "Notation Co. JP"
theme = "stack"
defaultContentLanguage = "ja"
hasCJKLanguage = true
enableRobotsTXT = true

[services]
  [services.googleAnalytics]
    ID = "G-7JHDWKH526"

[minify]
  disableXML = true
  minifyOutput = true

[permalinks]
  post = "/:slug/"
  page = "/:slug/"

[params]
  mainSections = ["post"]
  featuredImageField = "image"
  rssFullContent = true

[params.footer]
  since = 2025
  customText = ""

[params.dateFormat]
  published = "2006-01-02"
  lastUpdated = "2006-01-02 15:04 MST"

[params.sidebar]
  emoji = ""
  subtitle = "合同会社ノーテーション／ヤザキユウイチの活動紹介サイトです"
  description = "データ可視化は表現伝達と課題解決の交差点として、世の中に新しい記法を提供します。"

[params.sidebar.avatar]
  enabled = true
  local = true
  src = "img/logo.png"

[params.sidebar.author]
  name = "矢崎裕一／Yuichi Yazaki"
  image = "img/logo.png"
  bio = "株式会社ビジネス・アーキテクツにてユーザー・インターフェイス・デザイナーおよびアート・ディレクターを7年間経験後、独立。企業や教育機関での講義活動、ウェブサイトVisualizing.JPにおける情報発信、コミュニティData Visualization Japanにおけるコミュニティ活動など、データ可視化の実践と普及に関するさまざまな活動をおこなっている。共著書に『RESASの教科書』(日経BP、2016)がある。千葉工業大学デザイン科学修士修了。データ・ビジュアライゼーション・ジャパン発起人/Yahoo!ニュース・エキスパート。"

[params.article]
  math = false
  toc = true
  readingTime = true

[params.article.license]
  enabled = false
  default = ""

[params.comments]
  enabled = false
  provider = ""

[params.widgets]
  homepage = [
      { type = "search" },
      { type = "archives", params = { limit = 5 } },
      { type = "categories", params = { limit = 10 } },
      { type = "tag-cloud", params = { limit = 10 } }
  ]

[[params.widgets.page]]
  type = "toc"

[params.opengraph.twitter]
  site = "@visualizing_jp"
  card = "summary"

[params.defaultImage.opengraph]
  enabled = true
  local = true
  src = "img/avatar.png"

[params.colorScheme]
  toggle = false
  default = "dark"

[params.imageProcessing.cover]
  enabled = true

[params.imageProcessing.content]
  enabled = true

[pagination]
  pagerSize = 15


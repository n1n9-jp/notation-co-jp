{{ if .IsPage }}
{{ $author := .Site.Params.sidebar.author }}
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Article",
    "headline": {{ .Title }},
    "datePublished": {{ .Date.Format "2006-01-02T15:04:05Z07:00" }},
    "image": [
        {{ if .Params.image }}
        {{ .Params.image | absURL }}
        {{ else }}
        {{ .Site.Params.defaultImage.opengraph.src | absURL }}
        {{ end }}
    ],
    "author": {
        "@type": "Person",
        "name": {{ $author.name }},
        "image": {{ $author.image | absURL }},
        "description": {{ $author.bio }}
    },
    "publisher": {
        "@type": "Organization",
        "name": {{ .Site.Title }},
        "logo": {
            "@type": "ImageObject",
            "url": {{ .Site.Params.sidebar.avatar.src | absURL }}
        }
    },
    "description": {{ .Description | default .Summary }}
}
</script>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
    {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": {{ .Site.BaseURL }}
    }
    {{ if .Parent }}
    ,{
        "@type": "ListItem",
        "position": 2,
        "name": {{ .Parent.Title }},
        "item": {{ .Parent.Permalink }}
    }
    {{ end }}
    ,{
        "@type": "ListItem",
        "position": 3,
        "name": {{ .Title }},
        "item": {{ .Permalink }}
    }]
}
</script>
{{ end }}
